<div class="flex flex-column">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput
    type="text"
    placeholder="Ej: Batman"
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option
      *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
      value="">
       No se encontro nada con el termino {{ searchInput.value }}
    </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
